<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Quiz</title>
  
</head>
<body>
  <h1>History Quiz</h1>
  <p>Test your knowledge of History!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. Who was the first president of the United States?</p>
      <input type="radio" id="q1a1" name="q1" value="George Washington">
      <label for="q1a1">George Washington</label><br>
      <input type="radio" id="q1a2" name="q1" value="Abraham Lincoln">
      <label for="q1a2">Abraham Lincoln</label><br>
      <input type="radio" id="q1a3" name="q1" value="Thomas Jefferson">
      <label for="q1a3">Thomas Jefferson</label><br>
      <input type="radio" id="q1a4" name="q1" value="John Adams">
      <label for="q1a4">John Adams</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. Who discovered America?</p>
      <input type="radio" id="q2a1" name="q2" value="Christopher Columbus">
      <label for="q2a1">Christopher Columbus</label><br>
      <input type="radio" id="q2a2" name="q2" value="Vasco da Gama">
      <label for="q2a2">Vasco da Gama</label><br>
      <input type="radio" id="q2a3" name="q2" value="Marco Polo">
      <label for="q2a3">Marco Polo</label><br>
      <input type="radio" id="q2a4" name="q2" value="Ferdinand Magellan">
      <label for="q2a4">Ferdinand Magellan</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. What year did World War I begin?</p>
      <input type="radio" id="q3a1" name="q3" value="1912">
      <label for="q3a1">1912</label><br>
      <input type="radio" id="q3a2" name="q3" value="1914">
      <label for="q3a2">1914</label><br>
      <input type="radio" id="q3a3" name="q3" value="1916">
      <label for="q3a3">1916</label><br>
      <input type="radio" id="q3a4" name="q3" value="1918">
      <label for="q3a4">1918</label><br>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

  <script>
    // Add JavaScript to handle score calculation (similar to math quiz)
  </script>
</body>
</html>
