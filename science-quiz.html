<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Quiz</title>
  
</head>
<body>
  <div>
    <h1>Science Quiz</h1>
    <p>Test your knowledge of Science!</p>

    <form id="quizForm">
      <!-- Question 1 -->
      <div>
        <p>1. What is the chemical symbol for water?</p>
        <input type="radio" id="q1a1" name="q1" value="H2O">
        <label for="q1a1">H2O</label><br>
        <input type="radio" id="q1a2" name="q1" value="O2">
        <label for="q1a2">O2</label><br>
        <input type="radio" id="q1a3" name="q1" value="CO2">
        <label for="q1a3">CO2</label><br>
        <input type="radio" id="q1a4" name="q1" value="H2O2">
        <label for="q1a4">H2O2</label><br>
      </div>

      <!-- Question 2 -->
      <div>
        <p>2. What planet is known as the Red Planet?</p>
        <input type="radio" id="q2a1" name="q2" value="Mars">
        <label for="q2a1">Mars</label><br>
        <input type="radio" id="q2a2" name="q2" value="Venus">
        <label for="q2a2">Venus</label><br>
        <input type="radio" id="q2a3" name="q2" value="Earth">
        <label for="q2a3">Earth</label><br>
        <input type="radio" id="q2a4" name="q2" value="Jupiter">
        <label for="q2a4">Jupiter</label><br>
      </div>

      <!-- Question 3 -->
      <div>
        <p>3. What is the process by which plants make their own food?</p>
        <input type="radio" id="q3a1" name="q3" value="Photosynthesis">
        <label for="q3a1">Photosynthesis</label><br>
        <input type="radio" id="q3a2" name="q3" value="Respiration">
        <label for="q3a2">Respiration</label><br>
        <input type="radio" id="q3a3" name="q3" value="Digestion">
        <label for="q3a3">Digestion</label><br>
        <input type="radio" id="q3a4" name="q3" value="Fermentation">
        <label for="q3a4">Fermentation</label><br>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </div>

  <script>
    // Add JavaScript to handle score calculation (similar to math quiz)
  </script>
</body>
</html>
