  <h1>Python Quiz</h1>
  <p>Test your knowledge of Python programming!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. Which of the following is the correct way to create a function in Python?</p>
      <input type="radio" id="q1a1" name="q1" value="def myFunction:">
      <label for="q1a1">def myFunction:</label><br>
      <input type="radio" id="q1a2" name="q1" value="function myFunction():" >
      <label for="q1a2">function myFunction():</label><br>
      <input type="radio" id="q1a3" name="q1" value="def myFunction():">
      <label for="q1a3">def myFunction():</label><br>
      <input type="radio" id="q1a4" name="q1" value="create myFunction():">
      <label for="q1a4">create myFunction():</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. What is the correct way to check if a list is empty in Python?</p>
      <input type="radio" id="q2a1" name="q2" value="if not list:">
      <label for="q2a1">if not list:</label><br>
      <input type="radio" id="q2a2" name="q2" value="if list == []:">
      <label for="q2a2">if list == []:</label><br>
      <input type="radio" id="q2a3" name="q2" value="if list.isEmpty():">
      <label for="q2a3">if list.isEmpty():</label><br>
      <input type="radio" id="q2a4" name="q2" value="if len(list) == 0:">
      <label for="q2a4">if len(list) == 0:</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. How do you declare a variable in Python?</p>
      <input type="radio" id="q3a1" name="q3" value="x = 10">
      <label for="q3a1">x = 10</label><br>
      <input type="radio" id="q3a2" name="q3" value="int x = 10">
      <label for="q3a2">int x = 10</label><br>
      <input type="radio" id="q3a3" name="q3" value="declare x = 10">
      <label for="q3a3">declare x = 10</label><br>
      <input type="radio" id="q3a4" name="q3" value="var x = 10">
      <label for="q3a4">var x = 10</label><br>
    </div>

  </form>
