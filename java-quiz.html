<body>
  <h1>Java Quiz</h1>
  <p>Test your knowledge of Java programming!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. Which of the following is the correct syntax to print a message in Java?</p>
      <input type="radio" id="q1a1" name="q1" value="print('Hello')">
      <label for="q1a1">print('Hello')</label><br>
      <input type="radio" id="q1a2" name="q1" value="System.out.println('Hello')">
      <label for="q1a2">System.out.println('Hello')</label><br>
      <input type="radio" id="q1a3" name="q1" value="echo 'Hello'">
      <label for="q1a3">echo 'Hello'</label><br>
      <input type="radio" id="q1a4" name="q1" value="Console.WriteLine('Hello')">
      <label for="q1a4">Console.WriteLine('Hello')</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. What is the default value of an integer in Java?</p>
      <input type="radio" id="q2a1" name="q2" value="0">
      <label for="q2a1">0</label><br>
      <input type="radio" id="q2a2" name="q2" value="1">
      <label for="q2a2">1</label><br>
      <input type="radio" id="q2a3" name="q2" value="null">
      <label for="q2a3">null</label><br>
      <input type="radio" id="q2a4" name="q2" value="undefined">
      <label for="q2a4">undefined</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. Which of the following is the correct way to declare a constant in Java?</p>
      <input type="radio" id="q3a1" name="q3" value="const int MAX_VALUE = 100;">
      <label for="q3a1">const int MAX_VALUE = 100;</label><br>
      <input type="radio" id="q3a2" name="q3" value="final int MAX_VALUE = 100;">
      <label for="q3a2">final int MAX_VALUE = 100;</label><br>
      <input type="radio" id="q3a3" name="q3" value="int MAX_VALUE = 100;">
      <label for="q3a3">int MAX_VALUE = 100;</label><br>
      <input type="radio" id="q3a4" name="q3" value="constant int MAX_VALUE = 100;">
      <label for="q3a4">constant int MAX_VALUE = 100;</label><br>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>
