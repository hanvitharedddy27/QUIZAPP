<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  
</head>
<body>
  <h1>Math Quiz</h1>
  <p>Start your math quiz here!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. What is 5 + 3?</p>
      <input type="radio" id="q1a1" name="q1" value="6">
      <label for="q1a1">6</label><br>
      <input type="radio" id="q1a2" name="q1" value="7">
      <label for="q1a2">7</label><br>
      <input type="radio" id="q1a3" name="q1" value="8">
      <label for="q1a3">8</label><br>
      <input type="radio" id="q1a4" name="q1" value="9">
      <label for="q1a4">9</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. What is 12 รท 4?</p>
      <input type="radio" id="q2a1" name="q2" value="2">
      <label for="q2a1">2</label><br>
      <input type="radio" id="q2a2" name="q2" value="3">
      <label for="q2a2">3</label><br>
      <input type="radio" id="q2a3" name="q2" value="4">
      <label for="q2a3">4</label><br>
      <input type="radio" id="q2a4" name="q2" value="5">
      <label for="q2a4">5</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. What is 9 x 6?</p>
      <input type="radio" id="q3a1" name="q3" value="52">
      <label for="q3a1">52</label><br>
      <input type="radio" id="q3a2" name="q3" value="54">
      <label for="q3a2">54</label><br>
      <input type="radio" id="q3a3" name="q3" value="56">
      <label for="q3a3">56</label><br>
      <input type="radio" id="q3a4" name="q3" value="60">
      <label for="q3a4">60</label><br>
    </div>

    <!-- Question 4 -->
    <div>
      <p>4. What is 15 - 7?</p>
      <input type="radio" id="q4a1" name="q4" value="6">
      <label for="q4a1">6</label><br>
      <input type="radio" id="q4a2" name="q4" value="7">
      <label for="q4a2">7</label><br>
      <input type="radio" id="q4a3" name="q4" value="8">
      <label for="q4a3">8</label><br>
      <input type="radio" id="q4a4" name="q4" value="9">
      <label for="q4a4">9</label><br>
    </div>

    <!-- Question 5 -->
    <div>
      <p>5. What is 20 รท 5?</p>
      <input type="radio" id="q5a1" name="q5" value="3">
      <label for="q5a1">3</label><br>
      <input type="radio" id="q5a2" name="q5" value="4">
      <label for="q5a2">4</label><br>
      <input type="radio" id="q5a3" name="q5" value="5">
      <label for="q5a3">5</label><br>
      <input type="radio" id="q5a4" name="q5" value="6">
      <label for="q5a4">6</label><br>
    </div>

    <br>
    <button type="submit">Submit Quiz</button>
  </form>

  <script>
    // Optional: You can use JavaScript to handle form submission and check answers.
    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let score = 0;
      if (document.getElementById("q1a3").checked) score++;
      if (document.getElementById("q2a2").checked) score++;
      if (document.getElementById("q3a2").checked) score++;
      if (document.getElementById("q4a1").checked) score++;
      if (document.getElementById("q5a2").checked) score++;
      
      alert("Your score: " + score + "/5");
    });
  </script>
</body>
</html>
