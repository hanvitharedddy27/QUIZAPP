<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: auto;
    }

    div {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      form {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>C++ Quiz</h1>
  <p>Test your knowledge of C++ programming!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. What is the correct syntax to output "Hello World" in C++?</p>
      <input type="radio" id="q1a1" name="q1" value="echo 'Hello World'">
      <label for="q1a1">echo 'Hello World'</label><br>
      <input type="radio" id="q1a2" name="q1" value="cout << 'Hello World'">
      <label for="q1a2">cout << 'Hello World'</label><br>
      <input type="radio" id="q1a3" name="q1" value="print('Hello World')">
      <label for="q1a3">print('Hello World')</label><br>
      <input type="radio" id="q1a4" name="q1" value="System.out.println('Hello World')">
      <label for="q1a4">System.out.println('Hello World')</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. What is the size of an int in C++?</p>
      <input type="radio" id="q2a1" name="q2" value="4">
      <label for="q2a1">4 bytes</label><br>
      <input type="radio" id="q2a2" name="q2" value="2">
      <label for="q2a2">2 bytes</label><br>
      <input type="radio" id="q2a3" name="q2" value="8">
      <label for="q2a3">8 bytes</label><br>
      <input type="radio" id="q2a4" name="q2" value="16">
      <label for="q2a4">16 bytes</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. Which of the following is used to define a constant in C++?</p>
      <input type="radio" id="q3a1" name="q3" value="const int MAX = 100;">
      <label for="q3a1">const int MAX = 100;</label><br>
      <input type="radio" id="q3a2" name="q3" value="final int MAX = 100;">
      <label for="q3a2">final int MAX = 100;</label><br>
      <input type="radio" id="q3a3" name="q3" value="int MAX = 100;">
      <label for="q3a3">int MAX = 100;</label><br>
      <input type="radio" id="q3a4" name="q3" value="constant int MAX = 100;">
      <label for="q3a4">constant int MAX = 100;</label><br>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

  
</body>
</html>
