<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Quiz</title>
 
</head>
<body>
  <h1>SQL Quiz</h1>
  <p>Test your knowledge of SQL!</p>

  <form id="quizForm">
    <!-- Question 1 -->
    <div>
      <p>1. What is the correct SQL query to select all records from a table?</p>
      <input type="radio" id="q1a1" name="q1" value="SELECT * FROM table_name;">
      <label for="q1a1">SELECT * FROM table_name;</label><br>
      <input type="radio" id="q1a2" name="q1" value="SELECT ALL FROM table_name;">
      <label for="q1a2">SELECT ALL FROM table_name;</label><br>
      <input type="radio" id="q1a3" name="q1" value="SELECT FROM table_name;">
      <label for="q1a3">SELECT FROM table_name;</label><br>
      <input type="radio" id="q1a4" name="q1" value="SELECT RECORDS FROM table_name;">
      <label for="q1a4">SELECT RECORDS FROM table_name;</label><br>
    </div>

    <!-- Question 2 -->
    <div>
      <p>2. How do you filter records in SQL?</p>
      <input type="radio" id="q2a1" name="q2" value="WHERE">
      <label for="q2a1">WHERE</label><br>
      <input type="radio" id="q2a2" name="q2" value="FILTER">
      <label for="q2a2">FILTER</label><br>
      <input type="radio" id="q2a3" name="q2" value="HAVING">
      <label for="q2a3">HAVING</label><br>
      <input type="radio" id="q2a4" name="q2" value="IF">
      <label for="q2a4">IF</label><br>
    </div>

    <!-- Question 3 -->
    <div>
      <p>3. Which SQL keyword is used to sort the result set?</p>
      <input type="radio" id="q3a1" name="q3" value="ORDER BY">
      <label for="q3a1">ORDER BY</label><br>
      <input type="radio" id="q3a2" name="q3" value="SORT BY">
      <label for="q3a2">SORT BY</label><br>
      <input type="radio" id="q3a3" name="q3" value="GROUP BY">
      <label for="q3a3">GROUP BY</label><br>
      <input type="radio" id="q3a4" name="q3" value="ASCENDING">
      <label for="q3a4">ASCENDING</label><br>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

  <script>
    // Add JavaScript to handle score calculation (similar to math quiz)
  </script>
</body>
</html>
